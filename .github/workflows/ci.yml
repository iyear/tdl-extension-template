name: ci

on:
  pull_request:
  push:
    branches:
      - master
      - main

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Golang env
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.6.2
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Golang env
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: Build
        run: go build
      - name: Unit Test
        run: go test -v
